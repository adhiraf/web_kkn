<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Early Warning System - Kec. Tanggulangin</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="#" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
  </head>

  <body>
    <audio id="pump-sound-1" src="sound/waspada.mp3"></audio>
    <audio id="pump-sound-2" src="sound/bahaya.mp3"></audio>

    <div class="header">
      <h1>Early Warning System - Kec. Tanggulangin</h1>
      <div class="logo-header">
        <img src="img/logo_bmkg.png" alt="logo" id="logo1" />
        <img src="img/logo_stmkg.png" alt="logo" id="logo2" />
        <img src="img/logo_sda.png" alt="logo" id="logo3" />
      </div>
    </div>

    <div class="container-lg">
      <div class="card left-card">
        <div class="left-card-header">
          <h1>Satelit Cuaca</h1>
        </div>
        <div class="left-card-body">
          <img
            id="satelit"
            src="http://36.95.156.55/hires_wilper/point_forecast/sda_tgulangin.gif"
          />
          <p><strong>Peringatan Cuaca</strong></p>
          <div class="status-indicator-satellite">
            <span id="status-indicator-satellite">Loading...</span>
            <audio id="satelit-sound" src=""></audio>
          </div>
        </div>
      </div>

      <div class="card right-card-1">
        <div class="right-card-header">
          <h1>Informasi Cuaca</h1>
        </div>
        <div class="right-card-weather">
          <div class="code-weather">
            <img id="weather-icon" src="" alt="-" style="max-width: 50%" />
            <div class="weather-info-left azure-background-left">
              <span id="cuaca">Loading</span>
            </div>
          </div>
          <div class="weather-grid">
            <div class="weather-item">
              <img src="img/logo_suhu.png" alt="Icon 1" />
              <p><strong>Suhu</strong></p>
              <div class="weather-info-right azure-background-right">
                <span id="suhu">Loading</span>
              </div>
            </div>
            <div class="weather-item">
              <img src="img/logo_rh.png" alt="Icon 2" />
              <p><strong>kelembaban</strong></p>
              <div class="weather-info-right azure-background-right">
                <span id="kelembaban">Loading</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card right-card">
        <div class="right-card-header">
          <h1>Status Rumah Pompa</h1>
        </div>
        <div class="right-card-pump">
          <div class="status-indicator-pump"><span id="tma-data"></span></div>
          <div class="status-indicator-pump" id="pump-status-data">
            <span id="pump-status-text"></span>
            <span id="pump-status-space"> </span>
            <img
              id="pump-status-icon"
              src=""
              alt="Pump Status Icon"
              style="max-width: 80px"
              style="display: block; margin-left: 20px"
            />
          </div>
          <div class="status-indicator-pump" id="hazard-level-data">
            <span id="hazard-level-text"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <h2><span id="live-time"></span> | Â© 2024 KKN STMKG Unit 15</h2>
    </div>

    <script src="script.js"></script>
  </body>
</html>
