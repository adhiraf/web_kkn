<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Early Warning System - Kec. Tanggulangin</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/paho-mqtt@1.1.0/paho-mqtt-min.js"></script>
  </head>

  <body>
    <div class="header">
      <h1>Early Warning System - Kec. Tanggulangin</h1>
      <div class="logo-header">
        <img src="img/logo_bmkg.png" alt="logo" id="logo1" />
        <img src="img/logo_stmkg.png" alt="logo" id="logo2" />
        <img src="img/logo_sda.png" alt="logo" id="logo3" />
      </div>
    </div>

    <div class="container">
      <div class="card left-card">
        <div class="left-card-header">
          <h1>Satelit Cuaca</h1>
        </div>
        <div class="left-card-body">
          <img src="img/satellite.jpeg" />
          <p><strong>Peringatan Cuaca</strong></p>

          <div
            class="status-indicator-satellite"
            id="status-indicator-satellite"
          ></div>
        </div>
      </div>

      <div class="card right-card-1">
        <div class="right-card-header">
          <h1>Informasi Cuaca</h1>
        </div>
        <div class="right-card-weather">
          <div class="code-weather">
            <img
              src="https://img.freepik.com/premium-vector/isometric-weather-icon-sun-cloud-lightning_680802-920.jpg?w=740"
              alt="-"
              style="max-width: 50%"
            />
            <div class="weather-info-left"><span id="cuaca">Weather</span></div>
          </div>
          <div class="weather-grid">
            <div class="weather-item">
              <img src="img/logo_rh.png" alt="Icon 1" />
              <p>Suhu</p>
              <div class="weather-info-right"><span id="suhu">°C</span></div>
            </div>
            <div class="weather-item">
              <img src="img/logo_rh.png" alt="Icon 2" />
              <p>Kelembapan</p>
              <div class="weather-info-right"><span id="suhu">%</span></div>
            </div>
          </div>
        </div>
      </div>

      <div class="card right-card">
        <div class="right-card-header">
          <h1>Status Rumah Pompa</h1>
        </div>
        <div class="right-card-pump">
          <p><strong>Water Level</strong></p>
          <div class="status-indicator-pump">
            <span id="water-level"></span>
          </div>
          <p><strong>Pump Status</strong></p>
          <div class="status-indicator-pump" id="status-pompa"></div>
          <p><strong>Peringatan</strong></p>
          <div class="status-indicator-pump" id="status-rumah"></div>
        </div>
      </div>
    </div>

    <div class="footer">
      <h2><span id="live-time"></span> | © 2024 KKN STMKG Unit 15</h2>
    </div>

    <script src="script.js"></script>
  </body>
</html>
