<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Early Warning System - Kec. Tanggulangin</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/paho-mqtt@1.1.0/paho-mqtt-min.js"></script>
</head>
<body>
    <header class="header">
        <h1>Early Warning System - Kec. Tanggulangin</h1>
        <img src="/img/logo_sda.png" alt="Logo" id="logo1">
        <img src="/img/logo_bmkg.png" alt="logo" id="logo2">
        <img src="/img/logo_stmkg.png" alt="logo" id="logo3">
    </header>
    <div class="container">
        <div class="card" style="grid-row: span 2;">
            <h2>Satellite Image</h2>
            <img src="https://inderaja.bmkg.go.id/IMAGE/HIMA/H08_EH_Indonesia.png" alt="Satellite Image">
        </div>
        <div class="card">
            <h2>Weather Information</h2>
            <p>Rain: <span id="rain">0 mm</span></p>
            <p>Temperature: <span id="temp">25°C</span></p>
            <p>Relative Humidity: <span id="rh">60%</span></p>
            <p>Wind Direction: <span id="wind-direction">N</span></p>
            <p>Wind Speed: <span id="wind-speed">10 km/h</span></p>
        </div>
        <div class="card">
            <h2>Pump Status</h2>
            <p>Water Level: <span id="water-level">0 cm</span></p>
            <p>Pump Status: <span id="pump-status">OFF</span></p>
            <p>Status: <span id="status">SAFE</span></p>
        </div>
    </div>
    <footer class="footer" style="font-weight:bold">
        <p><span id="live-time"></span> | © 2024 KKN STMKG Unit 15</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
